<body>

<div id="head">

<div id="out">

  </div>

<div id="input">

  >> <input type="text" id="inp1" name="inp1" value="">
  </input>

  <br><br>


  <button type="button" id="mainButton" onclick="checkInput(document.getElementById('inp1').value)">
    Run </button>

  </div>

  <br><br><br><br><div id="view"> </div>

</body>

<script type="text/javascript">

  function display(x)
  {
    document.getElementById('out').innerHTML += x;
    var element = document.getElementById('view');
    element.scrollIntoView();
  }

  function checkInput(i1)
  {
    display('>> '+i1+'<br>');
    document.getElementById('out').innerHTML += '>> ';
    if (i1=='date')
    {
      display(Date());
    }
    else if (i1=='help') {
      display('Welcome to 0.0<br>* date<br>* help<br>* clear<br>* connect')
    }
    else if (i1=='clear') {
        document.getElementById('out').innerHTML = '';
    }
    else if(i1 == 'connect')
    {
      display('Connection to remote mysql server "querytable" failed.');
    }
    else
    {
      if (i1=='')
      {

      }
      else {
        display('invalid input');
      }
    }

    document.getElementById('out').innerHTML += '<br>';
  }


  var input = document.getElementById("inp1");

  // Execute a function when the user releases a key on the keyboard
  input.addEventListener("keyup", function(event) {
    // Number 13 is the "Enter" key on the keyboard
    if (event.keyCode === 13) {
      // Cancel the default action, if needed
      event.preventDefault();
      // Trigger the button element with a click
      document.getElementById("mainButton").click();
      document.getElementById("inp1").value = '';

    }
  });


</script>


</html>
